<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BantuJeg WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
    <style>
        /* Custom styles if needed, mainly map height */
        #map {
            height: 100%;
            width: 100%;
            min-height: 50vh; 
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900 select-none">

    <!-- OVERLAY: LOADING -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-50 params-center justify-center hidden flex items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <!-- VIEW: LOGIN -->
    <div id="view-login" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-3xl font-extrabold mb-8 text-center text-blue-600">BantuJeg</h1>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nomor WhatsApp</label>
                <input type="tel" id="login-phone" placeholder="628123456789" class="shadow-sm border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <p class="text-xs text-gray-500 mt-2">Contoh: 628123456789</p>
            </div>
            <button onclick="requestLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Kirim Link Login
            </button>
        </div>
    </div>

    <!-- VIEW: MAIN -->
    <div id="view-main" class="hidden h-screen flex flex-col relative">
        <!-- Map Container -->
        <div id="map" class="flex-grow z-0"></div>

        <!-- Action Panel -->
        <div class="bg-white rounded-t-2xl shadow-2xl p-5 -mt-6 z-10 w-full max-w-md mx-auto relative">
            <!-- Service Tabs -->
            <div class="flex justify-between space-x-2 overflow-x-auto pb-4 mb-2 no-scrollbar">
                <button onclick="setService('RIDE')" id="btn-RIDE" class="service-tab flex-1 py-2 px-3 rounded-full text-sm font-bold whitespace-nowrap bg-blue-600 text-white shadow transition">RIDE</button>
                <button onclick="setService('FOOD')" id="btn-FOOD" class="service-tab flex-1 py-2 px-3 rounded-full text-sm font-bold whitespace-nowrap bg-gray-100 text-gray-600 hover:bg-gray-200 transition">FOOD</button>
                <button onclick="setService('SEND')" id="btn-SEND" class="service-tab flex-1 py-2 px-3 rounded-full text-sm font-bold whitespace-nowrap bg-gray-100 text-gray-600 hover:bg-gray-200 transition">SEND</button>
                <button onclick="setService('CAR')" id="btn-CAR" class="service-tab flex-1 py-2 px-3 rounded-full text-sm font-bold whitespace-nowrap bg-gray-100 text-gray-600 hover:bg-gray-200 transition">CAR</button>
            </div>

            <!-- Inputs -->
            <div class="space-y-3">
                <div class="relative">
                    <span class="absolute left-3 top-3 text-green-500">‚óè</span>
                    <input id="input-pickup" type="text" placeholder="Lokasi Jemput" class="w-full pl-8 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-sm">
                </div>
                
                <div class="relative">
                    <span class="absolute left-3 top-3 text-red-500">‚óè</span>
                    <input id="input-dropoff" type="text" placeholder="Tujuan Antar" class="w-full pl-8 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-sm">
                </div>

                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">‚úé</span>
                    <input id="input-note" type="text" placeholder="Catatan (Optional)" class="w-full pl-8 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                </div>

                <!-- Payment & Submit -->
                <div class="flex space-x-3 pt-2">
                    <div class="w-1/3">
                        <select id="input-payment" class="w-full h-full border border-gray-200 rounded-lg px-2 text-sm bg-gray-50 focus:outline-none font-semibold text-gray-700">
                            <option value="CASH">üíµ CASH</option>
                            <option value="QRIS">üí≥ QRIS</option>
                        </select>
                    </div>
                    <button onclick="submitOrder()" class="w-2/3 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform active:scale-95 flex items-center justify-center">
                        PESAN SEKARANG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
